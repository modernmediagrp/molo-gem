{% load mote_tags %}
{% mask element.json.data.Navigation as "section_nav" %}
<div class="navigation">
  <ul class="nav-list nav-list--{{section_nav.modifiers}}">
  {% for item in section_nav.navMenu %}
    <li class="nav-list__item nav-list__item--{{section_nav.modifiers}}">
      <a href="#" class="nav-list__anchor nav-list__anchor--{{section_nav.modifiers}}">{{item.text}}</a>
      <span class="nav-list__anchor-desc nav-list__anchor-desc--vertical">{{item.desc}}</span>
    </li>
  {% endfor %}
  </ul>
</div>
