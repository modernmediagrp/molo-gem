<div class="search">
  <form action="{% url 'search' %}" class="search__form" novalidate>
    <label>{% trans "looking for something?" %}</label>
    <input placeholder="{% trans "Search" %}" name="q" type="search" value="{{ search_query }}">
    <button type="submit" class="call-to-action__item call-to-action__item--with-icon  call-to-action__item--with-icon-search">
      {% trans "Submit" %}
    </button>
  </form>
</div>
