<div class="search">
  <div class="heading heading--hero">
    <h3 class=" heading__subheading">
      {% trans "looking for something?" %}
    </h3>
  </div>
  <form action="{% url 'search' %}" class="search__form" novalidate>
    <input name="q" type="search" value="{{ search_query }}" aria-label="Search Input" placeholder="{% trans "Search" %}" >
    <input type="submit" value="{% trans "Search" %}" class="call-to-action__item call-to-action__item--search">
  </form>
</div>
