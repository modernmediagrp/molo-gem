{% extends "base.html" %}
{% block content %}
  <div class="polls">
    <div class="polls__wrapper">
      <div class="heading heading--secondary">
        <h3 class="heading__title">{% trans "Quiz" %}</h3>
      </div>
      <h2 class="heading__headline">{{ question.title }}</h2>
      {% if form.answer.errors %}
      <ul class="error-list">
        <li class="error-list__item">{{form.answer.errors|join:", " }}</li>
      </ul>
      {% endif %}
      <form class="polls__form" action="{% url 'molo.polls:free_text_vote' question.id %}" method="post">
      {% csrf_token %}
        {{form.answer}}
        <input type="submit" value="{% trans "Vote" %}"  class="call-to-action__button call-to-action__button--primary"/>
        <a href="{{request.site.root_page.url}}" class="call-to-action__button call-to-action__button--secondary">{% trans "Home" %}</a>
      </form>
    </div>
  </div>
{% endblock %}
