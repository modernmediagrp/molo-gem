{% extends "base.html" %}
{% block content %}
  <div class="heading heading__component">
    <h1>{{self.title}}</h1>
  </div>
  {% if self.subtitle %}
    <div class="heading heading__subheading">
      <h6>{{self.subtitle}}</h6>
    </div>
  {% endif %}

  {% include "patterns/components/banners/main-banner.html" with pageTag=self %}
{% endblock %}
