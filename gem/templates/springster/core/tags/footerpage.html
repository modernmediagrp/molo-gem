{% load wagtailcore_tags core_tags %}

{% block footer %}
{% if footers %}
  <!--Get dynamic footer pages -->
  {% for page in footers %}
  <li class="footer-menu-list__item">
    <a href="{% pageurl page %}" class="footer-menu-list__anchor">
      {{page.title}}
    </a>
  </li>
  {% endfor %}
{% endif %}
{% endblock %}
