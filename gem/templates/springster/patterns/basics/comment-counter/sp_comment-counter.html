{% load wagtailcore_tags wagtailimages_tags core_tags staticfiles i18n comments molo_commenting_tags %}
{% get_comment_count for article as comment_count %}
{% if comment_count > 0 %}
  <a href="{% pageurl article %}?#comments" class="comment-counter">
    <img alt="Comments" srcset="{% static 'img/icons/comment.svg' %}" src="{% static 'img/icons/check@2x.png' %}" class="comment-counter__icon">
    <span class="comment-counter__numeral">{{comment_count}}</span>
  </a>
{% endif %}
