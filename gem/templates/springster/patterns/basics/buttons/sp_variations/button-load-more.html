{% if pages.next %}
{% include "patterns/basics/pagination/sp-pagination-pageof.html" %}
  {% if section %}
    <a id="more-link" href="#" data-next="{{datalink}}?page={{pages.next.number}}&section={{section.pk}}&locale={{locale_code}}" class="more-link call-to-action__button call-to-action__button--{{type}}">
  {% else %}
    <a id="more-link" data-next="{{datalink}}?page={{pages.next.number}}&locale={{locale_code}}" class="more-link call-to-action__button call-to-action__button--{{type}}">
  {% endif %}
      <span class="call-to-action__button-text call-to-action__button-text--{{type}}">{{text}}</span>
    </a>
{% endif %}
